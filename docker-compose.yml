version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=cloud_image
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped

  app:
    image: ${DOCKER_USERNAME}/cloud-image-server:latest
    container_name: cloud-image-server
    ports:
      - "80:8080"
    volumes:
      - ./upload:/app/upload
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/cloud_image?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER_NAME}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - ACTIVE_PROFILE=prod
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql-data: 